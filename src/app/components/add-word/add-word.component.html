<div class="flex justify-center items-center min-h-screen bg-gray-100 dark:bg-gray-900">
    <div class="p-8 form-shadow w-full md:w-1/2 lg:w-1/3">
      <form [formGroup]="PostForm" class="max-w-sm mx-auto">
        <div class="mb-5">
          <label for="DW" class="block mb-2 text-sm font-bold text-yellow-500 dark:text-white">Danish Word</label>
          <input type="text" id="DW" [formControl]="Danish_word" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Hej" required />
        </div>
        <div class="mb-5">
          <label for="pr" class="block mb-2 text-sm font-bold text-yellow-500 dark:text-white">Pronounciation</label>
          <input type="text" id="pro" [formControl]="Pronounciation" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required />
        </div>
        <div class="mb-5">
          <label for="EA" class="block mb-2 text-sm font-bold text-yellow-500 dark:text-white">English Alternative</label>
          <input type="text" id="EA" [formControl]="English_word" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required />
        </div>
        <div class="mb-5">
          <label for="meaning" class="block mb-2 text-sm font-bold text-yellow-500 dark:text-white">Meaning</label>
          <input type="text" id="meaning" [formControl]="Meaning" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required />
        </div>
        <div class="mb-5">
          <label for="date" class="block mb-2 text-sm font-bold text-yellow-500 dark:text-white">Date</label>
          <input type="date" id="date" [formControl]="Date" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required />
        </div>
        <div class="flex justify-center items-center h-full">
          <button type="submit" class="btn btn-outline custom-hover">Send</button>
        </div>
      </form>
    </div>
  </div>
