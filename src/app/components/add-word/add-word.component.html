<div class="flex justify-center items-center">
  <div class="p-8  form-shadow w-full md:w-1/2 lg:w-1/3">
    <form [formGroup]="PostForm" class="max-w-sm mx-auto">
      <div class="mb-5">
        <label for="DW" class="block mb-2 text-sm  text-yellow-500">Danish Word</label>
        <input type="text" id="DW" [formControl]="Danish_word"
          class="input input-bordered input-warning w-full max-w-xs" placeholder="Enter Danish Word Here" required />
      </div>
      <div class="mb-5">
        <label for="pr" class="block mb-2 text-sm  text-yellow-500">Pronounciation</label>
        <input type="text" id="pro" [formControl]="Pronounciation"
          class="input input-bordered input-warning w-full max-w-xs" placeholder="Enter the phonetic word" required />
      </div>
      <div class="mb-5">
        <label for="EA" class="block mb-2 text-sm  text-yellow-500">English Alternative</label>
        <input type="text" id="EA" [formControl]="English_word"
          class="input input-bordered input-warning w-full max-w-xs" placeholder="Enter Its English Alternative"
          required />
      </div>
      <div class="mb-5">
        <label for="meaning" class="block mb-2 text-sm  text-yellow-500">Meaning</label>
        <input type="text" id="meaning" [formControl]="Meaning"
          class="input input-bordered input-warning w-full max-w-xs" placeholder="Enter the meaning for the word"
          required />
      </div>
      <div class="mb-5">
        <label for="date" class="block mb-2 text-sm  text-yellow-500 ">Date</label>
        <input type="date" id="date" [formControl]="date" class=" input input-bordered input-warning w-full max-w-xs"
          required />
      </div>
      <div class="flex justify-center items-center h-full">
        <button type="submit" class="btn btn-outline custom-hover">Send</button>
      </div>
    </form>
  </div>
</div>
