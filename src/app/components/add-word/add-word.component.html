<div class="flex justify-center items-center">
  <div class="p-8 form-shadow w-full md:w-1/2 lg:w-1/3">
    <form [formGroup]="PostForm" class="max-w-sm mx-auto">
      <div class="mb-5">
        <label for="DW" class="block mb-2 text-sm font-bold text-yellow-500 dark:text-white">Danish Word</label>
        <input type="text" id="DW" [formControl]="Danish_word"
          class="input input-bordered input-warning w-full max-w-xs" placeholder="" required />
      </div>
      <div class="mb-5">
        <label for="pr" class="block mb-2 text-sm font-bold text-yellow-500 dark:text-white">Pronounciation</label>
        <input type="text" id="pro" [formControl]="Pronounciation"
          class="input input-bordered input-warning w-full max-w-xs" required />
      </div>
      <div class="mb-5">
        <label for="EA" class="block mb-2 text-sm font-bold text-yellow-500 dark:text-white">English Alternative</label>
        <input type="text" id="EA" [formControl]="English_word"
          class="input input-bordered input-warning w-full max-w-xs" required />
      </div>
      <div class="mb-5">
        <label for="meaning" class="block mb-2 text-sm font-bold text-yellow-500 dark:text-white">Meaning</label>
        <input type="text" id="meaning" [formControl]="Meaning"
          class="input input-bordered input-warning w-full max-w-xs" required />
      </div>
      <div class="mb-5">
        <label for="date" class="block mb-2 text-sm font-bold text-yellow-500 dark:text-white">Date</label>
        <input type="date" id="date" [formControl]="Date" class=" input input-bordered input-warning w-full max-w-xs"
          required />
      </div>
      <div class="flex justify-center items-center h-full">
        <button type="submit" (click)="onPost()" class="btn btn-outline custom-hover">Send</button>
      </div>
    </form>
  </div>
</div>
